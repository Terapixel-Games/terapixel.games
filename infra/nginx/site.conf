server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cloud Run fronts responses with a size cap. Compress large game bundles
  # (especially wasm) so browser downloads stay below edge limits.
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/octet-stream
    application/wasm;

  location / {
    try_files $uri $uri/ =404;
  }
}
